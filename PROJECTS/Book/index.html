<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Books</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1> My Reading List:<br>100 books from 2014 to 2024</h1>
        <nav>
            <ul>
                <li><a href="#chart_search">Power BI/Search</a></li>
                <li><a href="#bubble_chart">Bubble Chart</a></li>
                <li><a href="#popular_books">Popular Books</a></li>
                <li><a href="#books_rating">Book Rating</a></li>
                <li><a href="#word_cloud">Word Cloud</a></li>
                <li><a href="#sentiment_score">Sentiment Score</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="item" id="chart_search">
            <div class="chart_container">
                <iframe title="My_Books" src="https://app.powerbi.com/view?r=eyJrIjoiMjllMzI1NmYtODNlYS00NTcyLTk2NmQtMDliM2M5ZWVlZjIxIiwidCI6IjBlNzA3YjczLTMzZjMtNDgyZi1iMmM5LWQxZDNiYTM0NGY1MyIsImMiOjEwfQ%3D%3D" frameborder="0" allowFullScreen="true"></iframe>
            </div>
            <div class="search_container" id="search_books">
                <h3>Search Books</h1>
                <input type="text" id="search-input" placeholder="Enter Author or Book Title...">
                <div search_clear_btn>
                    <button id="search_btn" onclick="searchBooks()">Search</button>
                    <button id="clear_btn" onclick="clearInput()">Clear</button>
                </div>
                <div id="results"></div>
            </div>
        </div>

        <div class="item" id="bubble_chart">
            <iframe src="./charts/bubble_chart.html" frameborder="0"></iframe>
        </div>

        <div class="item" id="popular_books">
            <iframe src="./charts/popular_books.html" frameborder="0"></iframe>
        </div>

        <div class="item" id="books_rating">
            <iframe src="http://127.0.0.1:8050"></iframe>
        </div>

        <div class="item" id="double_charts">
            <div class="double_chart_container" id="word_cloud">
                <img src="wordcloud.png">
            </div>
            <div class="double_chart_container" id="sentiment_score">
                <iframe src="./charts/sentiment_analysis.html" width="250" height="300"></iframe>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.4.6"></script>  

</body>
</html>
