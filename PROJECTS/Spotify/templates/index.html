<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Analysis Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <!--Sidebar-->
        <div class="sidebar">
            <ul>
                <li><a href="#section1">Top Everything</a></li>
                <li><a href="#section2">Yearly Summary</a></li>
                <li><a href="#section3">Geographical Analysis</a></li>
                <li><a href="#section4">Sentiment Analysis</a></li>
                <li><a href="#section5">Topic Modelling</a></li>
            </ul>
        </div>

        <!--Main content-->
        <div class="content">
            <div id="section1" class="section">
                <h2>Top Everything</h2>
                <div id="section1-container">
                    <iframe src="{{ url_for('static', filename='charts/section1-artist.html') }}"></iframe>
                    <iframe src="{{ url_for('static', filename='charts/section1-song.html') }}"></iframe>
                    <iframe src="{{ url_for('static', filename='charts/section1-album.html') }}"></iframe>
                </div>
            </div>

            <div id="section2" class="section">
                <h2>Yearly Summary</h2>
                <iframe src="{{ url_for('static', filename='charts/section2-duration.html') }}"></iframe>
                <iframe src="http://127.0.0.1:8060/dash1/" width="100%" style="border:none;"></iframe>
            </div>

            <div id="section3" class="section">
                <h2>Geographical Analysis</h2>
                <iframe src="http://127.0.0.1:8060/dash2/" width="100%" style="border:none;"></iframe>
            </div>

            <div id="section4" class="section">
                <h2>Sentiment Analysis</h2>
            </div>

            <div id="section5" class="section">
                <h2>Topic Modelling</h2>
            </div>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
